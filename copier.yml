# Copier settings

_subdirectory: template
_answers_file: .copier-answers.hexdummy.yml

# questions

modid:
  type: str

author:
  type: str

classname:
  type: str
  help: "classname base (eg. '{{ modid|capitalize }}' -> '{{ modid|capitalize }}Client.java')"
  default: "{{ modid|capitalize }}"

display_name:
  type: str
  default: "{{ classname }}"

description:
  type: str
  help: description
  default: "{{ display_name }} addon for Hex Casting"

sources_url:
  type: str
  default: "https://github.com/{{ author }}/{{ modid }}"

homepage_url:
  type: str
  default: "https://{{ author|lower }}.github.io/{{ modid }}"

package:
  type: str
  default: "net.{{ modid }}"

capitalize_platforms:
  type: bool
  help: Capitalize platform directory names? (eg. Common vs common)
  default: false

initial_version:
  type: str
  default: "0.0.1"

# static/computed values

hexcasting_version:
  when: false
  default: "0.10.3"

common_path:
  when: false
  default: "{{ 'Common' if capitalize_platforms else 'common' }}"

fabric_path:
  when: false
  default: "{{ 'Fabric' if capitalize_platforms else 'fabric' }}"

forge_path:
  when: false
  default: "{{ 'Forge' if capitalize_platforms else 'forge' }}"

package_path:
  when: false
  default: "{{ package|replace('.', '/') }}"
